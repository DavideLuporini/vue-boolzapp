<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <main class="pt-5">
            <div class="container">
                <div class="row">
                    <!-- sidebar : header con utente + sezione notifice+ contatti + filtro ricerca -->

                    <!-- header con utente -->

                    <div class="col-4 d-flex flex-column ">
                        <section class="row bgc-haders-grey justify-content-between">
                            <div class="col-4 d-flex">
                                <div class="col-6 ">
                                    <div class=" bd-highlight  circle">
                                        <img src="img/avatar_1.jpg" alt="userpic" class="img-fluid">
                                    </div>
                                </div>
                                <div class="col-6 d-flex align-items-center flex-column align-self-center">
                                    <div class="text-capitalize">{{user.name}}</div>
                                </div>
                            </div>
                            <div class="col-6 d-flex align-items-center justify-content-end">
                                <div class="p-2 bd-highlight inline-flex"><i class="fas fa-circle-notch"></i></div>
                                <div class="p-2 bd-highlight inline-flex"><i class="fas fa-comment-alt"></i></div>
                                <div class="p-2 bd-highlight inline-flex"><i class="fas fa-ellipsis-v"></i></div>
                            </div>
                        </section>

                        <!-- barra notifiche -->
                        <section class="row bgc-notify">
                            <div class="col-12 d-flex align-items-center">
                                <div class="d-inline-block d-flex align-items-center justify-content-center  circle p-3 m-2 bgc-white"><i class="fas fa-bell-slash fa-2x c-notify"></i>
                                </div>
                                <div class="ps-3 ">
                                    <p class="m-0 fw-bold">Ricevi notifiche di nuovi messaggi</p>
                                    <a href="">Attiva notifiche desktop</a>
                                </div>
                            </div>
                        </section>



                        <!-- barra di ricerca -->
                        <section class="row bgc-white">
                            <div class="col-12 ">
                                <div class="input-group flex-nowrap py-2 ">
                                    <span class="input-group-text bgc-white"><i class="fas fa-search"></i></span>
                                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                                </div>
                            </div>
                        </section>


                        <!-- chat -->
                        <section id="contactss" class="row bgc-white">
                            <div v-for="(contact, index) in contacts" class="col-12 d-flex align-items-center py-2">
                                <div class="user circle">
                                    <img class="img-fluid userpic" :src="'img/avatar' + contact.avatar + '.jpg'" alt="">
                                </div>
                                <div class="col-6 d-flex flex-column">
                                    <span class="fw-bold ps-3 fs-5 align-self-start">{{contact.name}}</span>
                                    <span class=" ps-3  align-self-start">{{contact.message}}</span>
                                    <span class=" ps-3  align-self-start">{{getHour()}}</span>
                                </div>
                            </div>
                        </section>
                    </div>



                    <!-- corpo messaggi : header contatto + corpo messaggi (+ messaggi ) -->
                    <div class="col-8 d-flex flex-column ">
                        <!-- header -->
                        <section class="row bgc-haders-grey">
                            <div class="col-12 ">
                                <div class="d-flex   justify-content-between header-main">
                                    <div v-on="name in user" class="col-4 d-flex align-items-center">
                                        <div class=" bd-highlight  circle ">
                                            <img alt="userpic" src="img/avatar_1.jpg" class="img-fluid img-header">
                                        </div>
                                        <div class="col-6 d-flex flex-column">
                                            <div class="h5">{{user.name}}</div>
                                            <div class="fs-12px">ultimo accesso alle ore {{getHour()}}</div>
                                        </div>
                                    </div>
                                    <div class="col-6 d-flex justify-content-end">
                                        <div class="p-2 bd-highlight inline-flex"><i class="fas fa-circle-notch"></i></div>
                                        <div class="p-2 bd-highlight inline-flex"><i class="fas fa-comment-alt"></i></div>
                                        <div class="p-2 bd-highlight inline-flex"><i class="fas fa-ellipsis-v"></i></div>
                                    </div>
                                </div>
                            </div>
                        </section>



                        <!-- corpo messaggi -->
                        <section id="messages-area" class="row flex-grow-1 py-3">
                            <div class="col-12 flex-grow-1">
                                <div class="container mx-auto ">
                                    <div class="row justify-content-end">
                                        <div class="message-sent col-4 bgc-notify d-flex flex-column">
                                            <div class="message-text">una volta ho visto un clown</div>
                                            <span class="date-sent align-self-end">15:00</span>
                                        </div>
                                    </div>
                                    <div class="row justify-content-start">
                                        <div class="message-received col-4 bgc-notify d-flex flex-column">
                                            <div class="message-text">una volta ho visto un clown</div>
                                            <span class="date-received align-self-end"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <!-- footer (invio messaggi + icone)-->
                        <section class="row">
                            <nav class="navbar bgc-footer-grey">
                                <div class="container-fluid d-flex text-end">
                                    <div class="col d-flex justify-content-center  flex-grow-0">
                                        <a class="navbar-brand"><i class="far fa-smile "></i></a>
                                    </div>
                                    <div class="col flex-grow-1">
                                        <input class="form-control me-2" type="search" placeholder="Scrivi un messaggio..." aria-label="Search">
                                    </div>
                                    <div class="col d-flex justify-content-center flex-grow-0">
                                        <a class="navbar-brand ms-4"><i class="fas fa-microphone"></i></i></a>
                                    </div>
                                </div>
                            </nav>
                        </section>
                    </div>




                </div>
            </div>
        </main>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
