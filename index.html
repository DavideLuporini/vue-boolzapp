<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <main class="pt-5">
            <div class="container">
                <div class="row">
                    <!-- sidebar : header con utente + sezione notifice+ contatti + filtro ricerca -->

                    <!-- header con utente -->

                    <div class="col-4 d-flex flex-column ">
                        <div class="col-12 ">
                            <div class="d-flex bd-highlight bgc-haders-grey justify-content-between">
                                <div class="col-3 d-flex">
                                    <div class="col-6 ">
                                        <div class=" bd-highlight  circle">
                                            <img src="img/avatar_1.jpg" alt="userpic" class="img-fluid">
                                        </div>
                                    </div>
                                    <div class="col-6 d-flex align-items-center">
                                        <div class="text-capitalize">nome utente</div>
                                    </div>
                                </div>
                                <div class="col-6 d-flex align-items-center justify-content-end">

                                    <div class="p-2 bd-highlight inline-flex"><i class="fas fa-circle-notch"></i></div>
                                    <div class="p-2 bd-highlight inline-flex"><i class="fas fa-comment-alt"></i></div>
                                    <div class="p-2 bd-highlight inline-flex"><i class="fas fa-ellipsis-v"></i></div>
                                </div>

                            </div>
                        </div>


                        <!-- barra notifiche -->


                        <div class="col-12 ">
                            <div class="d-flex bd-highlight">
                                <div class="col-3">
                                    <div class="p-2 flex-grow-1 bd-highlight">Flex item</div>
                                </div>
                                <div class="col-9 d-flex flex-column">
                                    <div class="p-2 bd-highlight">Flex item</div>
                                    <div class="p-2 bd-highlight">Third flex item</div>
                                </div>
                            </div>
                        </div>



                        <!-- barra di ricerca -->
                        <div class="col-12 ">
                            <nav class="navbar">
                                <div class="container-fluid d-flex">
                                    <div class="col-3">
                                        <a class="navbar-brand">Navbar</a>
                                    </div>
                                    <div class="col-9">
                                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                    </div>
                                </div>
                            </nav>
                        </div>
                        <div class="col-12 flex-grow-1"></div>
                    </div>

                    <!-- corpo messaggi : header contatto + corpo messaggi (+ messaggi ) -->
                    <div class="col-8 d-flex flex-column">
                        <!-- header -->
                        <div class="col-12 ">
                            <div class="d-flex  bgc-haders-grey justify-content-between">
                                <div class="col-6 d-flex align-items-center">
                                    <div class=" bd-highlight  circle">
                                        <img src="img/avatar_1.jpg" alt="userpic" class="img-fluid">
                                    </div>
                                    <div class="col-6 d-flex flex-column">
                                        <div class="text-capitalize">nome utente</div>
                                        <div>data e ora</div>
                                    </div>
                                </div>
                                <div class="col-6 d-flex justify-content-end">
                                    <div class="p-2 bd-highlight inline-flex"><i class="fas fa-circle-notch"></i></div>
                                    <div class="p-2 bd-highlight inline-flex"><i class="fas fa-comment-alt"></i></div>
                                    <div class="p-2 bd-highlight inline-flex"><i class="fas fa-ellipsis-v"></i></div>
                                </div>
                            </div>
                        </div>

                        <!-- corpo messaggi -->
                        <div class="col-12 flex-grow-1 background-container"></div>

                        <!-- footer (invio messaggi + icone)-->

                        <nav class="navbar bgc-footer-grey">
                            <div class="container-fluid d-flex">
                                <div class="col-2 d-flex justify-content-center">
                                    <a class="navbar-brand"><i class="far fa-smile"></i></a>
                                </div>
                                <div class="col-7">
                                    <input class="form-control me-2" type="search" placeholder="Scrivi un messaggio..." aria-label="Search">
                                </div>
                                <div class="col-2 d-flex justify-content-center">
                                    <a class="navbar-brand"><i class="fas fa-microphone"></i></i></a>
                                </div>
                            </div>
                        </nav>



                    </div>
                </div>
            </div>
        </main>


    </div>


    <script src="js/script.js"></script>
</body>

</html>
